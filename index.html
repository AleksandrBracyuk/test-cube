<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <p>из статьи <a href="https://davidwalsh.name/css-cube">https://davidwalsh.name/css-cube</a></p>

    <div class="wrap pos1">
        <div class="cube">
            <div class="front"><img src="https://picsum.photos/900/500?random&t=1" alt=""></div>
            <div class="back"><img src="https://picsum.photos/900/500?random&t=2" alt=""></div>
            <div class="top">top</div>
            <div class="bottom"><img src="https://picsum.photos/900/500?random&t=4" alt=""></div>
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
    </div>

    <div class="wrap pos2">
        <div class="cube">
            <div class="front">front</div>
            <div class="back">back</div>
            <div class="top">top</div>
            <div class="bottom">bottom</div>
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
    </div>

    <div class="wrap pos3">
        <div class="cube">
            <div class="front">front</div>
            <div class="back"><img src="https://picsum.photos/900/500?random&t=21" alt=""></div>
            <div class="top"><img src="https://picsum.photos/900/500?random&t=31" alt=""></div>
            <div class="bottom"><img src="https://picsum.photos/900/500?random&t=41" alt=""></div>
            <div class="left"><img src="https://picsum.photos/900/500?random&t=51" alt=""></div>
            <div class="right">right</div>
        </div>
    </div>

    <div class="cube-wrap vertical pos5">
        <div class="cube depth">
            <div class="front">front</div>
            <div class="back"><img src="https://picsum.photos/900/500?random&t=22" alt=""></div>
            <div class="top">top</div>
            <div class="bottom">bottom</div>
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
